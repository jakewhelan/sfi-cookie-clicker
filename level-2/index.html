<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Cookie clicker</title>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="bgimg">
    <div class="middle">
      <div id="cookie" onclick="addPoint()">
        <img id="no-bite"     src="no-bite.png"></img>
        <img id="first-bite"  src="first-bite.png"></img>
        <img id="second-bite" src="second-bite.png"></img>
        <img id="third-bite"  src="third-bite.png"></img>
        <img id="fourth-bite" src="fourth-bite.png"></img>
      </div>
      <hr>
      <p id="points">0</p>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>
 </body>
</html>
